<style>
  *, *::before, *::after {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
}

.input-zone {
    align-items: center;
    display: flex;
    flex-direction: row;
    margin: 10px;
}

.input-zone-input {
    flex: 1;
    margin-right: 10px;
}

.message-author {
    font-weight: bold;
}

.messages {
    border: 1px solid #000;
    margin: 10px;
    max-height: 300px;
    min-height: 300px;
    overflow-y: auto;
    padding: 5px;
}
</style>

<div id="divMessages" class="messages"></div>
<div class="input-zone">
  <label id="lblMessage" for="tbMessage">Message:</label>
  <input id="tbMessage" class="input-zone-input" type="text" />
  <button id="btnSend">Send</button>
</div>


<style>
  .login_box {
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: 12rem 0 0 -22rem;
    border-radius: 4px;
    background-color: #fff;
    width: 44rem;
    height: 44rem;
    box-shadow: 0 2px 10px #999;
  }

  .login_box .qrcode {
    position: relative;
    text-align: center;
  }

</style>

<div class="container">
  <div class="row" *ngIf="!login && qrcode!=null">
    <div class="col col-md-12">
      <div class="login_box">
        <div class="qrcode">
          <img style="vertical-align: middle;" [src]="qrcode" />
          <p style="margin: 2rem 0 0 0;">使用手机微信扫码登录</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="login">
    <mat-grid-list cols="4" gutterSize="8px">
      <mat-grid-tile *ngFor="let tile of users" [colspan]="1" [rowspan]="1">
        <mat-card [ngStyle]="{'height': '24rem', 'width': '24rem'}">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{tile.remarkName || tile.nickName}}</mat-card-title>
            <mat-card-subtitle>{{tile.nickName || tile.remarkName}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
